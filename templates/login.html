{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <h1 class="text-center">Login</h1>
    <hr>
    <form action="{{url_for('login')}}" method="post">
      <div class="form-group">
        <label for="formGroupExampleInput">User Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="User Name" name="user_name" required>
        <small id="emailHelp" class="form-text text-muted">eg. amy123</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="user_password" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
